<!DOCTYPE html>
<html lang="es">
<head>
	<title> Mi Banco </title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="http://necolas.github.com/normalize.css/2.0.1/normalize.css">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
	<div class="container" ng-app="BancoModule">
	  <div class="hero-unit">
	    <h1>Bienvenido a Mi Banco</h1>
	  </div>
  
    <div ng-controller="CuentasCtrl">

	    <section class="cartera">
    		<h2 class="nombre text-center"> Mi cartera  </h2> 
    		<p class="monto"> Monto: ${{ 0 }} </p>
	    </section>

	    <ul class="cuentas">
	    	<li ng-repeat="cuenta in cuentas"> 
	    		<h2 class="nombre text-center"> Cuenta {{ $index }} </h2> 
	    		<p class="monto"> Monto: ${{ cuenta }} </p>

	    		<form>
	    			$ <input type="number" min="1" max="{{ cuenta }}" class="cantidad"> 
	    			<input type="submit" class="btn btn-primary" value="Retirar"> 
	    		</form>

	    		<form>
	    			$ <input type="number" min="1" class="cantidad"> 
	    			<input type="submit" class="btn btn-success right" value="Depositar">
	    		</form>
	    	</li>
	    </ul>

    </div>
	</div>


	<script type="text/javascript" src="/assets/js/libs/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/assets/js/libs/angular.min.js"></script>
	<script type="text/javascript" src="/assets/js/libs/angular-local-storage.js"></script>
	<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
